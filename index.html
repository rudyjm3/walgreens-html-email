<!DOCTYPE html>
<html lang="en-us">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">

   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

   <!-- CSS Reset : BEGIN -->
   <style>
      *{
         padding: 0;
         margin: 0;
         box-sizing: border-box;
      }
      html,
      body {
         font-size: 14px;
         margin: 0;
         background-color: grey;
         /* background-color: #cccccc;
         background-color: #646464; */
      }
      table {
         border-spacing: 0;
         border-collapse: collapse;
      }
      td {
         border: 0;
         padding: 0;
      }
      /* table, td, th {
      border: 1px solid black;
      } */
      img {
         border: 0;
         width: 100%;
         vertical-align: middle;
      }
      .wrapper {
         width: 100%;
         table-layout: fixed;
         /* background-color: #ccc; */
         padding-top: 20px;
         padding-bottom: 60px;
      }
      .main {
         background-color: #fff;
         margin: 0 auto;         
         width: 100%;
         max-width: 640px;
         border-spacing: 0;
         border-collapse: collapse;
         font-family: Helvetica,Arial,sans-serif;
         color: #171a1b;
         /* border: 1px solid red; */
      }
      
      a {
         color: #00aed9;
      }
      .two-col {
         position: relative;
         text-align: center;
         font-size: 0;
      }
      .two-col .col {
         width: 100%;
         max-width: 288px;
         display: inline-block;
         text-align: center;
      }
      
   </style>

   <title>Walgreens - HTML Email Demo</title>
</head>
